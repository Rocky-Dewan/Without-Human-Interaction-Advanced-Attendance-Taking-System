<!DOCTYPE html>
<html>
<head>
    <title>Attendance System</title>
</head>
<body>
    <h1>Student Attendance</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Attendance</th>
        </tr>
        {% for student_id, data in students.items() %}
        <tr>
            <td>{{ student_id }}</td>
            <td>{{ data['name'] }}</td>
            <td>{{ data.get('attendance', 'absent') }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
